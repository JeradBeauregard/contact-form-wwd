<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300;400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    

    <form name="form" action="submit.php"> 
        <div id="formContainer">
            <h1>Contact Form</h1>
            <div class="formField">
                <label for="f_name">First Name:</label>
                <input name="f_name" id="f_name">
                
            </div>
            <div id="first_error" class="error"></div>
            <div class="formField">
                <label for="l_name">Last Name:</label>
                <input name="l_name" id="l_name">
                
            </div>
            <div id="last_error" class="error"></div>
            <div class="formField">
                <label for="email">Email:</label>
                <input name="email" id="email">
                
            </div>
            <div id="email_error" class="error"></div>
            <div class="formField">
                <label for="message">Message:</label>
                <textarea name="message" id="message"></textarea>
                
            </div>
            <div id="message_error" class="error"></div>

            <div>
                <button id="form_submit">Submit</button>
            </div>
        </div> 
    </form>
    
</body>
</html>
